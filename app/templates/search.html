{% extends "base.html" %}

{% block main %}
<h1 class="page-header">Search Employees</h1>
	<form action="{{ url_for('searchEmp') }}" method="post" enctype="multipart/form-data">
	{{ form.csrf_token }}
	<div class="form-group" align="center">
		Employee Name:<br><br>
		{{form.firstn}}
	</div>
	<button type="submit" name="submit" class ="btn btn-primary btn-block">Search Employees</button>
	</form>

	<div class="login-form center-block" align="center">
	{% include 'flash_messages.html' %}
	<ul>
	<br><br>
	{% for e in employees %}
	<li>
		{{e.firstname}} {{e.lastname}} {{e.position}}<br><br>
	</li>
	{% endfor %}
	</ul>
	</div>
	
{% endblock %}
